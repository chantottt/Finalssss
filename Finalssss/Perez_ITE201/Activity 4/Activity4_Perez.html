<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d0000 100%);
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(90deg, #b71c1c 60%, #880808 100%);
            text-align: center;
            padding: 48px 0 32px 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            border-bottom-left-radius: 48px;
            border-bottom-right-radius: 48px;
            position: relative;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 12px 0;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 4px 24px #b71c1c, 0 2px 8px #000;
            font-weight: 700;
        }
        .divider {
            width: 90px;
            height: 5px;
            background: linear-gradient(90deg, #ff1744 0%, #b71c1c 100%);
            border-radius: 3px;
            margin: 36px auto 28px auto;
            box-shadow: 0 2px 12px #b71c1c66;
        }
        .menu-image {
            display: block;
            margin: 0 auto 40px auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px #b71c1c55;
        }
        .back-btn {
            display: inline-block;
            margin: 18px 0 32px 0;
            padding: 12px 32px;
            background: linear-gradient(90deg, #b71c1c 60%, #ff1744 100%);
            color: #fff;
            font-family: inherit;
            font-size: 1.08rem;
            font-weight: 600;
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 12px #b71c1c55;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 1px;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 2;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #ff1744 0%, #b71c1c 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 24px #ff174455;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .header {
                padding: 24px 0 14px 0;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .divider {
                width: 50px;
            }
            .menu-image {
                width: 100%;
                height: auto;
            }
            .back-btn {
                width: 100%;
                padding: 12px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header"> 
        <h1>Select your order</h1>
    </div>
    <div class="divider"></div>
    <a href="https://perezfinalproject.tiiny.site" class="back-btn">&#8592; Back to Home</a>
